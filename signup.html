<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Fablook">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Aiden Web Solution">
  <title>Sign Up :: Fablook</title>
  <!-- Favicon Icon -->
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <!-- Bootstrap-5 Minified CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  <!-- Style CSS -->
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <!-- Media CSS -->
  <link rel="stylesheet" href="css/media.css" type="text/css">
</head>
<body>
  <!-- SignUp Section Starts -->
	<div class="container-fluid bg-signup-login-fpwd">
		<div class="row align-items-center">
			<div class="col-12 col-sm-12 col-md-12 col-lg-6 offset-lg-6 col-xl-6 offset-xl-6 col-xxl-6 offset-xxl-6 col-height-relative">
				<div class="signup-box-contact-info">
					<div class="box-login-signup">
            <div class="box-login-signup-image-fpwd">
              <a href="index.html">
                <img src="images/logo.png" class="img-fluid" alt="">
              </a>
            </div>
            <div class="box-login-signup-fpwd-heading">
              <h3>Signup</h3>
            </div>
            <form action="">
              <div class="row">
                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                  <div class="form-group form-group-signup-login-fpwd">
                    <label class="form-label form-label-contact">First Name:</label>
                    <input type="text" class="form-control form-control-contact" />
                  </div>
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                  <div class="form-group form-group-signup-login-fpwd">
                    <label class="form-label form-label-contact">Last Name:</label>
                    <input type="text" class="form-control form-control-contact" />
                  </div>
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                  <div class="form-group form-group-signup-login-fpwd">
                    <label class="form-label form-label-contact">Email Address:</label>
                    <input type="email" class="form-control form-control-contact" />
                  </div>
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                  <div class="form-group form-group-signup-login-fpwd">
                    <label class="form-label form-label-contact">Password:</label>
                    <input type="password" class="form-control form-control-contact" />
                  </div>
                </div>
              </div>
              <div class="form-group form-group-contact">
                <input type="button" class="btn-login-signup" value="Sign Up" />
              </div>
              <p class="login-signup-redirection">Already have an account? <a href="login.html">Login</a></p>
            </form>
          </div>
				</div>
			</div>
		</div>
	</div>
	<!-- SignUp Section Ends -->
</body>
</html>
